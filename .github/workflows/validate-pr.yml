name: Validate PR

on:
  pull_request:
    branches: [main]

env:
  APP_DIR: capable_core

jobs:
  validate:
    name: Lint, Format & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package (editable + dev extras)
        run: pip install -e ".[dev]"

      - name: Ruff lint check
        run: ruff check ${{ env.APP_DIR }}/

      - name: Ruff format check
        run: ruff format --check ${{ env.APP_DIR }}/

      - name: Run tests
        env:
          GITHUB_TOKEN: fake-token-for-ci
          GOOGLE_API_KEY: fake-key-for-ci
          AGENT_PROVIDER_TYPE: gemini
          FOUNDRY_PARALLEL_MODE: "false"
          FOUNDRY_MAX_WORKERS: "1"
        run: pytest tests/ -v --tb=short
